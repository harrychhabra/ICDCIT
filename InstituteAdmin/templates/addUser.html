{% load staticfiles %}
<! DOCTYPE html>
<html>
<title>User Homepage</title>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark ">
		<div class="container">
			<a class="navbar-brand" href="#">Samvaad</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse clearfix" id="navbarTogglerDemo01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<ul class="navbar-nav float-none">
					<li class="nav-item">
						<a href="#" class="nav-link">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="margin-top:65px;background-color: none">
		<div class="row">

			<!-- Left section -->
			<div class="col-lg-3">
				<div class="container-fluid">
					<div class="sticky-top">
							<div class="card">
									<img class="card-img-top" src="media/{{ data.profile_pic}}" alt="Cover Image"  style="width:100%;">
								
								<div class="card-img-overlay">
									<br>
									<img src="media/{{ data.profile_pic }}" class="img-thumbnail" alt="Cinque Terre"> 
								</div>
								
								<div class="card-body">
									<br>
									<h6 class="card-title">{{ data.first_name }} {{ data.last_name }}</h6>
									<small class="card-text">
										{{ data.organization }}
									</small>
								</div>
							</div>
					</div>

					<div>
						<br>
						<button type="button" class="btn btn-outline-primary btn-block active">
							Add Institute
						</button>
						<button type="button" class="btn btn-outline-primary btn-block">
								Internships
						</button>
						<button type="button" class="btn btn-outline-primary btn-block">
								Internships
						</button>
					</div>
				</div>
			</div>
			<!-- Left section ends here -->

			<!-- Middle section -->
			<div class="col-lg-6">

        <div class="container-fluid">
					Fill the following details
					<form method="POST">
						{% csrf_token %}
						<div class="form-row m-2">
							<div class="col">
								<input type="text" class="form-control" placeholder="First Name" name="first_name">
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Last Name" name="last_name">
							</div>
						</div>

						<div class="form-group m-3">
							<input type="text" placeholder="Institue Name" class="form-control" name="institute_name">
						</div>

						<div class="form-row m-2">
							<div class="col">
								<input type="text" class="form-control" placeholder="User Name" name="user_name">
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Password" name="password">
							</div>
						</div>
						<button class="btn btn-success container mt-3">
							Submit
						</button>
						
						{% if data.error_message %}
							<hr>
							{{ data.message }}
						{% endif %}
					</form>
				</div>

        
			</div>
			<!-- Middle section ends here -->

			<!-- Right section -->
			<div class="col-lg-3" style="background-color: none">

			</div>
			<!-- Right section ends here -->
		</div>

	</div>


</body>

</html>
